<div style="display: flex; justify-content: center;">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Use your company credentials to login</mat-card-subtitle>
        </mat-card-header>                
        <mat-card-content>          
            <form class="login-form">
                <div style="display: flex; flex-direction: column; justify-content: center">
                  <div style="display: flex; justify-content: center">
                    Company Name
                  </div>
                  <div style="display: flex; justify-content: center">
                      Company Name
                  </div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="user@company.com" [formControl]="loginFormControl"
                     [errorStateMatcher]="matcher"/>
                    <mat-hint>Usually your company email id</mat-hint>
                    <mat-error *ngIf="loginFormControl.hasError('email') && !loginFormControl.hasError('required')">Please enter a valid email address</mat-error>
                    <mat-error *ngIf="loginFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput  [formControl]="loginFormControl"
                    [errorStateMatcher]="matcher"/>
                    <mat-error *ngIf="loginFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
                  </mat-form-field>
                </div>            
            </form>          
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-flat-button>Login</button>          
        </mat-card-actions>
      </mat-card>
</div>
